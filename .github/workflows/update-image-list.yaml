name: Update Image List

on:
  push:
    paths:
      - 'dist/assets/photos/2024/san-francisco/**'

jobs:
  update-image-list:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.PAT }}
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Install dependencies
      run: npm ci
    - name: Generate image list
      run: |
        ls -R dist/assets/photos/2024/san-francisco
        npm run generate-image-list
      env:
        CI: true
    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add images.json
        git commit -m "Update images.json" -a || echo "No changes to commit"
        git push https://${{ secrets.PAT }}@github.com/${{ github.repository }}.git
