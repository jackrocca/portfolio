<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jack Rocca</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles/variables.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"></script>
    <script src="scripts/slideshow.js"></script>
    <script src="scripts/masonry.js" type="module"></script>
    <script src="scripts/navigation.js"></script>
</head>
<body class="bg-background text-text">
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 bg-background bg-opacity-90">
        <div class="container mx-auto px-4 py-4">
            <h1 class="text-2xl font-bold">Jack Rocca</h1>
        </div>
    </header>

    <!-- Landing Page Slideshow -->
    <div class="relative h-screen">
        <div class="absolute inset-0">
          <div class="slideshow hidden md:block">
            <!-- Desktop images -->
            <img src="dist/assets/photos/2024/san-francisco/film-sf-goldengate-overlook-foggy-day.jpeg" class="absolute inset-0 w-full h-full object-cover transition-opacity duration-1000">
            <img src="dist/assets/photos/2024/san-francisco/film-sf-graffiti-structure-ggbridge-background.jpeg" class="absolute inset-0 w-full h-full object-cover transition-opacity duration-1000 opacity-0">
            <!-- Add more desktop images as needed -->
          </div>
          <div class="slideshow md:hidden">
              <!-- Mobile images -->
              <img src="dist/assets/photos/2024/san-francisco/film-sf-golden-gate-bridge-path.jpeg" class="absolute inset-0 w-full h-full object-cover transition-opacity duration-1000">
              <img src="dist/assets/photos/2024/san-francisco/film-sf-tree-at-end-of-path.jpeg" class="absolute inset-0 w-full h-full object-cover transition-opacity duration-1000 opacity-0">
              <!-- Add more mobile images as needed -->
          </div>
        </div>
    </div>

    <!-- Events Section -->
    <section id="events" class="container mx-auto px-4 py-16">
        <h2 class="text-3xl mb-8">Recent Events</h2>
        <div class="masonry grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
          <div class="masonry-item">
            <img src="path/to/event1.jpg" alt="Event 1" class="w-full h-auto">
          </div>
          <div class="masonry-item">
            <img src="path/to/event2.jpg" alt="Event 2" class="w-full h-auto">
          </div>
          <div class="masonry-item">
            <img src="path/to/event3.jpg" alt="Event 3" class="w-full h-auto">
          </div>
        </div>
    </section>

    <nav id="bottom-nav" class="fixed bottom-0 left-0 right-0 bg-background bg-opacity-70 backdrop-filter backdrop-blur-md shadow-lg">
        <div class="container mx-auto relative">
          <ul id="menu" class="flex justify-center items-center h-16">
            <li class="menu-item">Portfolio</li>
            <li class="menu-item">Lifestyle</li>
            <li class="menu-item">Projects</li>
            <li class="menu-item">Blog</li>
            <li class="menu-item">About Me</li>
          </ul>
          <div id="sliding-line"></div>
        </div>
      </nav>
</body>
</html>
